<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/stylemobile.css">
        <link rel="stylesheet" type="text/css" href="assets/css/styleresponsive.css">
        <title>Projeto módulo 1 (HTML E CSS</title>
    </head>
    <body class="body">
        <div class="statusbar">
            <img src="./assets/img/Status Bar.png" alt="status">
        </div>
        <header id="container">
            <div id="img-logo">
                <img src="./assets/img/Logo.png" alt="logotipo">
            </div>

            <div id="texto-logo">
                <p>Controle financeiro</p>
            </div>
            <div id="menu-horizontal">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Cadastro Transações</a>
                        </li>
                        <li>
                            <a href="#">Limpar Dados</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <form class="transaction form">
                <label for="sale">Tipo de transação</label><br>
                <select id="sale" name="sale">
                  <option value="Compra">Compra</option>
                  <option value="Venda">Venda</option>
                </select><br>
                <label for="name">Nome da mercadoria</label><br>
                <input type="text">
                </select> 
                <br>
                <p>Valor</p>
                <input value="R$ 0,00">
                <br>
                <button class="adicionar" type="submit">Adiciona transação</button>
            </form>
        <hr class="line">
        </section>
    </body>
    <footer>

    </footer>
</html>
