<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <title>Projeto módulo 1 (HTML E CSS</title>
    </head>
    <body class="body">
        <!--Cabeçalho principal-->
        <header id="container">
            <!--uma divisão dentro do cabeçalho contendo a logo, titulo e o menu-->
            <div class="container-topo">
                <div class="LogoEtexto">
                    <div class="img-logo">
                        <img src="./assets/img/Ellipse 13.png" alt="logotipo">
                    </div>

                    <div class="texto-logo">
                        <p>Controle financeiro</p>
                    </div>
                </div>

                <div class="menu-horizontal">
                    <nav>                       
                        <a class="cadastro" href="#">Cadastro Transações</a>
                        
                        <line class="line"></line>
                        
                        <a class="dados" href="#">Limpar Dados</a>
                    
                    </nav>
                </div>
            </div>
        </header>
        <div class="rectangle">
            <div class="first">
                <section class="firstsection">
                    <form class="transactionform">
                        <h1>Tipo de transação</h1><br>
                        <select id="sale" name="sale">
                            <option value="Compra">Compra</option>
                            <option value="Venda">Venda</option>
                        </select><br>
                            <label for="name">Nome da mercadoria</label><br>
                            <input type="text" placeholder="Input">
                        </select><br> 
                        <div class="inputvalor">
                            <label class="valor" for="Valor">Valor</label>
                            <input class="textvalor" type="number" placeholder="R$ 0,00">
                        </div><br>
                        <button class="adicionar" type="submit">Adiciona transação</button>
                    </form>
                </section>
            </div>
        
            
        </div>
    </body>
    <footer>

    </footer>
</html>
