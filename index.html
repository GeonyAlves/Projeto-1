<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <title>Projeto módulo 1 (HTML E CSS</title>
    </head>
    <body class="body">
        <!--Cabeçalho principal-->
        <header id="container">
            <!--uma divisão dentro do cabeçalho contendo a logo, titulo e o menu-->
            <div class="container-topo">
                <div class="LogoEtexto">
                    <div class="img-logo">
                        <img src="./assets/img/Ellipse 13.png" alt="logotipo">
                    </div>

                    <div class="texto-logo">
                        <p>Controle financeiro</p>
                    </div>
                </div>

                <div class="menu-horizontal">
                    <nav>                       
                        <a class="dados" href="#">Limpar dados</a>
                        
                        <line class="line"></line>
                        
                        <a class="cadastro" href="#">Cadastro de transações</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="rectangle">
            <div class="transactionform">
                <h1 class="titulo1">Nova de transação</h1><br>
                <div class="tipotransação">
                    <label>Tipo de transação</label>
                    <select id="sale" name="sale">
                        <div class="buttonCV">
                            <option value="Compra">Compra</option>
                            <option value="Venda">Venda</option>
                        </div>
                    </select><br>
                </div>
                <div class="mercadoria">
                    <label for="name">Nome da mercadoria</label><br>
                    <div retanguloinput>
                    <input class="mercinput" type="text" placeholder="Input">
                    </div>
                </div>
                <br> 
                <div class="inputvalor">
                    <label class="valor" for="Valor">Valor</label>
                    <input class="textvalor" type="number" placeholder="R$ 0,00">
                </div><br>
                <form class="formbotão">
                    <div class="botãoadicionar">
                    <input class="adicionartransação" type="button" value="Adicionar transação" alert="Nenhuma transação cadastrada">
                    </div>            
                </form>    
            </div>
                
            
        </div>
        <div class="divextrato">
            <table class="tableft">
                <h1 class="titulo2">Extrato de transações</h1>
                <tr>
                    <th class="merc">Mercadoria</th>
                </tr>
                <line class="line1">
                <tr>
                    <td>+ Lorem ipsum dolor sit amet consectetur</td>
                    
                </tr>
                </line>
                <line class="line2">
                <tr>
                    <td>- Quis nostrud exercitation</td>
                 
                </tr>
                </line>
                <line class="line3">
                <tr>
                    <td>+ Lorem ipsum</td>
                  
                </tr>
                </line>
                <line class="line4"></line>
                <line class="line5"></line>
            
                
                <tr>
                    <th>Total</th>
                   
                </tr>
            </table>
            <table class="tabright">
                <tr>
                    <th class="value">Valor</th>
                </tr>
                
                <tr>
                    <td>R$ 12.999,99</td>
                </tr>
                <tr>
                    <td>R$ 99,99</td>
                </tr>
                <tr>
                    <td>R$ 9,99</td>
                </tr>
           
                <tr>
                    <th>R$ 12.909,99</th>
                </tr>
                <p class="lucro">[Lucro]</p>
            </table>
        </div>
            
        
    </body>
    <footer>

    </footer>
</html>
