<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <title>Projeto módulo 1 (HTML E CSS</title>
    </head>
    <body class="body">
        <!--Cabeçalho principal-->
        <header id="container">
            <!--uma divisão dentro do cabeçalho contendo a logo, titulo e o menu-->
            <div class="container-topo">
                <div class="LogoEtexto">
                    <div class="img-logo">
                        <img src="./assets/img/Ellipse 13.png" alt="logotipo">
                    </div>

                    <div class="texto-logo">
                        <p>Controle financeiro</p>
                    </div>
                </div>

                <div class="menu-horizontal">
                    <nav>                       
                        <a class="dados" href="#">Limpar dados</a>
                        
                        <line class="line"></line>
                        
                        <a class="cadastro" href="#">Cadastro de transações</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="rectangle">
            <div class="transactionform">
                <h1 class="titulo1">Nova de transação</h1><br>
                <div class="tipotransação">
                    <label>Tipo de transação</label>
                    <select id="sale" name="sale">
                        <div class="buttonCV">
                            <option value="Compra">Compra</option>
                            <option value="Venda">Venda</option>
                        </div>
                    </select><br>
                </div>
                <div class="mercadoria">
                    <label for="name">Nome da mercadoria</label><br>
                    <div retanguloinput>
                    <input class="mercinput" type="text" placeholder="Input">
                    </div>
                </div>
                <br> 
                <div class="inputvalor">
                    <label class="valor" for="Valor">Valor</label>
                    <input class="textvalor" type="number" placeholder="R$ 0,00">
                </div><br>
                <form class="formbotão">
                    <div class="botãoadicionar">
                    <input class="adicionartransação" type="button" value="Adicionar transação">
                    </div>            
                </form>    
            </div>
                
            
        </div>
        <section class="segundaseção">
            <h1 class="titulo2">Extrato de transações</h1>
            <div class="insideseção">
                <p class="valor2">Valor</p>
                <p class="v12999">R$ 12.999,99</p>
                <p class="v99">R$ 99,99</p>
                <p class="v999">R$ 9,99</p>
                <p class="v12909">R$ 12.909,99</p>
                <p class="lucro">Lucro</p>                       
            </div>

            <div class="left-content">
                <p class="mercadoria1">Mercadoria</p>
                <p class="lorem">+ Lorem ipsum dolor sit amet consectetur</p>
                <p class="quis">- Quis nostrud exercitation</p>
                <p class="ipsum">+ Lorem ipsum</p>
                <p class="total">Total</p>
            </div>    
        </section>
            
        
    </body>
    <footer>

    </footer>
</html>
